<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" 
    rel="stylesheet">
    <title>Tap Music</title>
</head>
<body>
    <div class="app">
        <header>
            <h1>Tap Music</h1>
            <p>Make music with only one tap</p>
        </header>
        <div class="visual"></div>
        <div class="pads">
            <div class="pads1">
                <audio class="sound" src="./sounds/sounds_bubbles.mp3"></audio>
            </div>
            <div class="pads2">
                <audio class="sound" src="./sounds/sounds_clay.mp3"></audio>
            </div>
            <div class="pads3">
                <audio class="sound" src="./sounds/sounds_confetti.mp3"></audio>
            </div>
            <div class="pads4">
                <audio class="sound" src="./sounds/sounds_glimmer.mp3"></audio>
            </div>
            <div class="pads5">
                <audio class="sound" src="./sounds/sounds_moon.mp3"></audio>
            </div>
            <div class="pads6">
                <audio class="sound" src="./sounds/sounds_ufo.mp3"></audio>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
